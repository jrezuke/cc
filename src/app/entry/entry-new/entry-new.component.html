
<div [@contentShow]='state' class="row">
  <div class="col-xs-12 col-sm-6">
    <form novalidate #newEntryForm="ngForm">
      <div class="form-group">
        <label for="selectSubject">Select Subject</label>
        <select class="form-control" id="selectSubject" required [(ngModel)]="newEntry.subjectId" name="selectSubject" >
          <option *ngFor="let s of subjects" [value]="s.id">{{s.subjectId}}</option>
        </select>
      </div>
      <div class="form-group">  
        <label for="weight">Weight (kg)</label>
        <input type="text" required class="form-control" name="weight" [(ngModel)]="newEntry.weight">
      </div>
      <div class="form-group">  
        <label for="hours">Study day hours</label>
        <input type="text" required class="form-control" name="hours" [(ngModel)]="newEntry.hours">
      </div>
      <div class="form-group">
        <label for="entryDate">Entry Date</label>
        <input required type="date" class="form-control" name="entryDate" [(ngModel)]="newEntry.entryDate"/>
      </div>
      <button (click)="onSubmit()" class="btn btn-default" [disabled]="!newEntryForm.form.valid">Submit</button>
      <button (click)="onCancel()" type="button" class="btn ">Cancel</button>
    </form>
  </div>
</div>
